<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Start Page</title>
    <link rel="stylesheet" href="styles/startpage.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to My Start Page</h1>

        <div class="links">
            <a href="https://www.roblox.com" target="_blank">
                <img src="https://www.roblox.com/favicon.ico" alt="Roblox Favicon">
                Roblox
            </a>
            <a href="https://www.gmail.com" target="_blank">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Favicon">
                Gmail
            </a>
            <a href="https://mail.haktanefe.com" target="_blank">
                <img src="https://mail.yandex.com/favicon.ico" alt="YandexMail Favicon">
                YandexMail
            </a>
            <a href="https://www.discord.com" target="_blank">
                <img src="https://discord.com/favicon.ico" alt="Discord Favicon">
                Discord
            </a>
            <a href="https://www.trbinance.com" target="_blank">
                <img src="https://www.trbinance.com/favicon.ico" alt="BinanceTR Favicon">
                BinanceTR
            </a>
            <a href="https://www.binance.com" target="_blank">
                <img src="https://www.binance.com/favicon.ico" alt="Binance Favicon">
                Binance
            </a>
            <a href="https://www.hetzner.com" target="_blank">
                <img src="https://www.hetzner.com/favicon.ico" alt="Hetzner Favicon">
                Hetzner
            </a>
            <a href="https://dash.cloudflare.com/" target="_blank">
                <img src="https://www.cloudflare.com/favicon.ico" alt="Cloudflare Favicon">
                Cloudflare
            </a>
            <a href="https://vpn.haktanefe.com/" target="_blank">
                <img src="https://vpn.haktanefe.com/favicon.ico" alt="VPN Admin Favicon">
                VPN Admin
            </a>
            <a href="https://dns.haktanefe.com/" target="_blank">
                <img src="https://dns.haktanefe.com/favicon.ico" alt="DNS Admin Favicon">
                DNS Admin
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://www.youtube.com/favicon.ico" alt="YouTube Favicon">
                YouTube
            </a>
            <a href="https://www.github.com" target="_blank">
                <img src="https://github.com/favicon.ico" alt="GitHub Favicon">
                GitHub
            </a>
            <!-- Add more links as needed -->
        </div>

        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search Google...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
