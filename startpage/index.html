<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Start Page</title>
    <link rel="stylesheet" href="styles/startpage.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to My Start Page</h1>

        <div class="links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.gmail.com" target="_blank">Gmail</a>
            <a href="https://www.reddit.com" target="_blank">Reddit</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.google.com" target="_blank">Google2</a>
            <a href="https://www.gmail.com" target="_blank">Gmail2</a>
            <a href="https://www.reddit.com" target="_blank">Reddit2</a>
            <a href="https://www.youtube.com" target="_blank">YouTube2</a>
            <a href="https://www.github.com" target="_blank">GitHub2</a>
            <!-- Add more links as needed -->
        </div>

        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search Google...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
